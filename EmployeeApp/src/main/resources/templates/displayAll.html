<!DOCTYPE html>
<html>
<head>
    <title>All Employees</title>
</head>
<body>
<h1>All Employees</h1>
<ul>
    <th:block th:each="employee : ${employees}">
        <li>
            <b>ID:</b> <span th:text="${employee.id}"></span>,
            <b>Name:</b> <span th:text="${employee.name}"></span>,
            <b>Email:</b> <span th:text="${employee.email}"></span>,
            <b>Location:</b> <span th:text="${employee.location}"></span>
        </li>
    </th:block>
</ul>
</body>
</html>
